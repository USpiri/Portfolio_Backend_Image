# Hibernate Properties
spring.jpa.hibernate.ddl-auto = update
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
# Database Properties
spring.datasource.url = jdbc:mysql://localhost:3307/DATABASE-NAME?useSSL=false&serverTimezone=UTC 
spring.datasource.username = root
spring.datasource.password = 
# File managment Properties
spring.servlet.multipart.max-file-size= 10MB
spring.servlet.multipart.max-request-size= 10MB
# MailSender Properties
spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.username = YOUR-GMAIL
spring.mail.password = YOUR-APP-PASSWORD
# Security Properties
portfolio.app.jwt.expiration = 3600
portfolio.app.jwt.secret = SECRET-KEY
# Default admin user
portfolio.app.default.username = DEFAULT-USER
portfolio.app.default.password = DEFAULT-USER-PASSWORD
# HerokuPort
server.port = 8080